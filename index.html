<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
.tempatslide{
    width: 500px;
    height: 500px;
    margin: auto;
   background-color: blueviolet; 
}
.tempatslide img{
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border:1px solid rgb(70, 56, 56);
}

</style>
<script src="logika.js"></script>
<body>
    <marquee behavior="alternate" direction="right"><h1 id="coba">Selamat Menikmati</h1></marquee>
    <div class="tempatslide">
<img  alt="" name="slide" id="img">
</div>
<h1 class="klik">klik</h1>
<button>klik</button>
<p>Selamat Datang</p>
    
    <script>
$(document).ready(function(){
  $(".klik").click(function(){
    $("p").hide();
  });
});
    </script>
</body>
</html>
